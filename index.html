    <script>
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }

        //?repair=1
        function loadRepairHtml() {
            var repair = getUrlParam('repair');
            var u = navigator.userAgent;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            if (isiOS && repair == '1') {
                document.getElementsByName('RepairDiv')[0].style.display = "block";
            }
        }

        function closeRepairHtml() {
            document.getElementsByName('RepairDiv')[0].style.display = "none";
        }

        function loadRemarkHtml() {
            var u = navigator.userAgent;
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            if (isiOS) {
                document.getElementsByName('remarkDiv')[0].style.display = "block";
                document.getElementsByName('centerdown')[0].style.display = "none";
                document.getElementsByName('centerdown')[1].style.display = "none";
            }
        }

        function is_weixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            }
            else {
                return false;
            }
        }

        function loadHtml() {
            var u = navigator.userAgent;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

            var div = document.createElement('div');
            div.id = 'weixin-tip';
            if (isAndroid) {
                div.innerHTML = "<p><img src=\"images/live_weixin.png\" alt=\"微信打开\" style=\"max-width: 100%; height: auto;\"/></p>";

            } else if (isiOS) {
                div.innerHTML = '<p><img src="images/live_weixin_ios.png" alt="微信打开" style="max-width: 100%; height: auto;"/></p>';
            }
            document.body.appendChild(div);
        }

        function loadStyleText(cssText) {
            var style = document.createElement('style');
            style.rel = 'stylesheet';
            style.type = 'text/css';
            try {
                style.appendChild(document.createTextNode(cssText));
            }
            catch (e) {
                style.styleSheet.cssText = cssText; //ie9以下
            }
            var head = document.getElementsByTagName("head")[0]; //head标签之间加上style样式
            head.appendChild(style);
        }

        var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.6); filter:alpha(opacity=60); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";
        var isWeixin = is_weixin();
        var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;

        if (isWeixin) {
            loadHtml();
            loadStyleText(cssText);
        }

        loadRepairHtml();

    </script>
